<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pop Quiz</title>
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

 <!-- Container for Header -->
 <header class="container-fluid mb-5">
    <!-- div for scores link and time -->
    <div class="row">
        <!-- View highscores -->
        <div class="col-6">
            <!-- <a href="">View Highscores</a> -->
            <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View High Scores</button>
        </div>
        <!-- Timer -->
        <div class="col-6">
            <p class="d-flex justify-content-end time">Time:75s</p>
        </div>
    </div>
</header>
 <!-- Main Content -->
 <main>
    <!-- Container for Intro, Questions, Answers -->
    <div class="container">
        <!-- Section for H1 and Intro // Hide upon Start-->
        <section id="intro">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="d-flex justify-content-center text-center">Welcome to the Javascript Pop Quiz!</h1>
                    <p class="d-flex justify-content-center text-center">Quick Tip: Answer the following javascript questions within the alloted amount of time. Be mindful that incorrect answers will deduct points from your score and ten seconds from your time!</p>
                    <button id="start" type="button" class="btn btn-success mx-auto d-block">Start Quiz</button></p>
                </div>
            </div>
        </section>



     
   
    <script src="assets/script.js"></script>

</body>
</html>
