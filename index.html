<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Pop Quiz!!</title>
  </head>
  <body>

    <div class="container" id="startPage">
        <h2>JavaScript Pop Quiz!</h2><br>
        <p>The timer will start once the START button is clicked. Please remember that incorrect answers will
            subtract time from the clock.
        </p>
        <button class="start_btn" id="start" type = "button">START</button>
    </div>


    <div class="box" id="quiz"></div>
    <button type="button" class="submit" id="submitItem">Submit</button>
    <div class="results" id="finalResults"></div>
    
  
    <script src="./assets/questions.js"></script>
    <script src="./assets/new.js"></script>
    <script src="./assets/script.js"></script>
    
  </body>
</html>
