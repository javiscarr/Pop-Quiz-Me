<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Pop Quiz!!</title>
  </head>
  <body>

    <div class="container" id="startPage">
        <h2>JavaScript Pop Quiz!</h2><br>
        <p>The timer will start once the START button is clicked. Please remember that incorrect answers will
            subtract time from the clock.
        </p>
        <button class="start_btn" id="start" type = "button">START</button>
    </div>

    <div class="container" id="quiz">
        <div class="timer_section" id="timer"></div>
        <div class="questions" id="questions">
            <div class="choices" id="answerChoices">
            </div>
        </div>
    </div>

    <div class="container" id="scoreBoard">

    </div>
  

    <script src="./assets/script.js"></script>
  </body>
</html>
